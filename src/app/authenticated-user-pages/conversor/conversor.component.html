<div class="page-container">
    <div class="card">
        <h1>Conversor de divisas</h1>
        <p>{{ user.subscriptionId === 3 ? 'Conversiones ilimitadas' : 'Conversiones restantes: ' + (remainingConversions < 0 ? 0 : remainingConversions) }}</p>

    
            <a [routerLink]="['/subscription']" routerLinkActive="router-link-active"
            >Cambiar subscripci√≥n</a>
        

        <div class="mt-20 d-flex">
            <select class="p-10 " [(ngModel)]="conversion.firstCurrencyName">
                
                <option *ngFor="let currency of currencies" [value]="currency.name" > {{ currency.name}}</option>
            </select>
            <i class="fa-solid fa-right-left"></i>
            <select class="p-10 " [(ngModel)]="conversion.secondCurrencyName">
                <option *ngFor="let currency of currencies" [value]="currency.name" > {{ currency.name}}</option>
            </select>
        </div>

        <div class="mt-20">
            <input type="text" placeholder="Monto a convertir" [(ngModel)]="conversion.firstCurrencyAmount">
        </div>

        <button class="convert-but" (click)="convert()">CONVERTIR</button>

        <div class="content-res mt-20">
            <h3>Resultado</h3>
            <p>{{conversion.convertedAmount}}</p>
        </div>
    </div>
</div>
